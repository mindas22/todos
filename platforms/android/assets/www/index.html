<!DOCTYPE html>
<html>
<head>
	<title>Todo List app</title>
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
	 <meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<!-- The ngCloak directive is used to prevent the AngularJS html template from being briefly displayed by the browser in its raw (uncompiled) form while application is loading. -->
	<style>[ng-cloak] { display: none; }</style>

</head>
<body data-ng-app="myModule" data-ng-controller="mainController">
	<div class="container">
		<h1>Todo list</h1> 

		<form name="todosForm">
			<input id="new-todo" ng-keyup="inputEnter()" autofocus type="text" placeholder="needs to be done?" data-ng-model="todos.name" required />
			<!-- ng-disabled="todosForm.$invalid" helps to validate the required input -->
			<button ng-disabled="todosForm.$invalid" class="button" data-ng-click="makeNewTodoItem()">add</button> 
		</form>
		<br />
	
		<ul id="toto-list" ng-cloak>
			<li data-ng-repeat="currentItem in todoItems track by $index">{{currentItem.name}} <button class="deleteBtn" ng-click="deleteTodoItem($index)">X</button></li>
		</ul>
	</div>
	<!-- PhoneGap Build will inject phonegap.js, cordova.js (identical sources), ref: http://docs.phonegap.com/phonegap-build/start/ -->
	<!-- <script type="text/javascript" src="cordova.js"></script> -->
	<script src="js/angular.min.js"></script>
	<script src="js/app.js"></script>
</body>

</html>
